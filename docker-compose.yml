version: '3.9'

services:
  nginx:
    image: nginx:docker
    restart: always
    ports:
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
    links:
      - nexus-repo

  nexus-repo:
    image: sonatype/nexus3:3.62.0
    restart: always
    volumes:
      - 'nexus3-data:/nexus-data'

volumes:
  nexus3-data: